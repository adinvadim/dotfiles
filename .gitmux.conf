tmux:
  symbols:
    branch: ' '
    hashprefix: ':'
    ahead: '↑'
    behind: '↓'
    staged: '● '
    conflict: '✖ '
    modified: '✚ '
    untracked: '… '
    stashed: '⚑ '
    clean: ''
    insertions: '+'
    deletions: '-'

  styles:
    clear: '#[fg=default]'
    state: '#[fg=red,bold]'
    branch: '#[fg=white,bold]'
    remote: '#[fg=cyan]'
    divergence: '#[fg=yellow]'
    staged: '#[fg=green,bold]'
    conflict: '#[fg=red,bold]'
    modified: '#[fg=red,bold]'
    untracked: '#[fg=magenta,bold]'
    stashed: '#[fg=cyan,bold]'
    clean: '#[fg=green,bold]'
    insertions: '#[fg=green]'
    deletions: '#[fg=red]'

  # Keep it compact: branch + diff stats (+/-) + divergence.
  # (No flags like staged/modified/untracked/stashed)
  layout: [branch, ' ', stats, ' ', divergence]

  options:
    branch_max_len: 32
    branch_trim: center
    ellipsis: '…'
    hide_clean: true
    flags_without_count: true
    divergence_space: true
